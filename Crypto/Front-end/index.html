<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Crypto Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1342.0.min.js"></script>

</head>

<body onload="loadData('BTC')">
  <header>
    <div class="logo">
      <img src="logo.png" alt="Crypto Dashboard Logo">
    </div>
    <nav>
      <ul>
        <li id="btc"><a href="#" onclick="loadData('BTC')">Bitcoin</a></li>
        <li id="eth"><a href="#" onclick="loadData('ETH')">Ethereum</a></li>
        <li id="xrp"><a href="#" onclick="loadData('XRP')">XRP</a></li>
        <li id="dot"><a href="#" onclick="loadData('DOT')">Polkadot</a></li>
        <li id="doge"><a href="#" onclick="loadData('DOGE')">DogeCoin</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="historical">
      <h2>Historical Data by USD</h2>
      <div id="historical-chart-container">
        <!-- Chart will be loaded here -->
      </div>
    </section>
    <section id="sentiment">
      <h2>Result of Sentiment Analysis</h2>
      <div id="sentiment-chart-container">
        <!-- Chart will be loaded here -->
      </div>
    </section>
    <section id="prediction">
      <h2>Prediction</h2>
      <div id="prediction-chart-container">
        <!-- Chart will be loaded here -->
      </div>
    </section>
    <section id="prediction-synthetic-data">
      <h2>Prediction for Synthetic Data</h2>
      <div id="prediction-SD-chart-container">
        <!-- Chart will be loaded here -->
      </div>
    </section>
  </main>
  <footer>
    <p>Crypto Dashboard &copy; 2023</p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
